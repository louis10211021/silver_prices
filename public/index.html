<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白銀價格追蹤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">白銀價格追蹤系統</h1>
        
        <!-- 新增價格表單 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">新增價格記錄</h5>
            </div>
            <div class="card-body">
                <form id="priceForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">日期</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">價格 (美元/盎司)</label>
                            <input type="number" class="form-control" id="price" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">新增記錄</button>
                </form>
            </div>
        </div>

        <!-- 搜尋區塊 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">搜尋價格記錄</h5>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="startDate" class="form-label">開始日期</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="endDate" class="form-label">結束日期</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">搜尋</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 價格列表 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">價格歷史記錄</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>價格 (美元/盎司)</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="priceList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
